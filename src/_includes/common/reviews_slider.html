<section class="testimonials bg-white py-8">
	<div class="mx-auto max-w-7xl py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
		<div class="text-center">
			<h2
				class="mt-1 text-4xl font-extrabold text-gray-900 sm:text-4xl sm:tracking-tight lg:text-4xl"
			>
				What our Helperbird customers say
			</h2>
			<p class="mx-auto mt-5 max-w-xl text-xl text-black">
				Over 1,200,000 use Helperbird every day. Allowing them to be more accessible and productive
				on the web.
			</p>
		</div>
	</div>
	<div class="owl-carousel owl-carousel-loader">
		{%- for review in reviews.reviews limit:12 -%}
		<figure class="md:w-xl mx-16 w-80 flex-none rounded-xl p-0 shadow-lg">
			<blockquote
				class="bg-white-50 rounded-t-xl px-6 py-8 text-lg font-semibold leading-8 text-gray-900 md:p-10 md:text-xl md:leading-8"
			>
				<svg class="mb-5 fill-current text-pink-100" height="36" width="45">
					<path
						d="M13.415.001C6.07 5.185.887 13.681.887 23.041c0 7.632 4.608 12.096 9.936 12.096 5.04 0 8.784-4.032 8.784-8.784 0-4.752-3.312-8.208-7.632-8.208-.864 0-2.016.144-2.304.288.72-4.896 5.328-10.656 9.936-13.536L13.415.001zm24.768 0c-7.2 5.184-12.384 13.68-12.384 23.04 0 7.632 4.608 12.096 9.936 12.096 4.896 0 8.784-4.032 8.784-8.784 0-4.752-3.456-8.208-7.776-8.208-.864 0-1.872.144-2.16.288.72-4.896 5.184-10.656 9.792-13.536L38.183.001z"
					></path>
				</svg>
				<p>{{ review.review }}</p>
			</blockquote>
			<figcaption
				class="flex items-center space-x-4 rounded-b-xl bg-pink-500 p-6 font-semibold leading-6 text-white"
			>
				<div class="flex h-14 w-14 items-center justify-center rounded-full bg-white">
					<img
						alt="Terry Martins` review of Helperbird. "
						class="h-12 w-12 rounded-full bg-fuchsia-100"
						loading="lazy"
						src="{{ review.photo }}"
					/>
				</div>
				<div class="flex-auto">
					{{ review.name }}<br />
					<span class="text-green-100">{{ review.title }}</span>
				</div>
			</figcaption>
		</figure>
		{%- endfor -%}
	</div>
</section>
