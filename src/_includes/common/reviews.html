<section class="testimonials pb-16" style="background-color: #1bb5e7;">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:py-24 sm:px-6">
        <div class="">
            <h2 class="mt-1 text-5xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-5xl">
                What our Helperbird customers say
            </h2>
            <p class="max-w-xl mt-5  text-2xl">
                Over 500,000 use Helperbird every day. Allowing them to be more accessible and productive on
                                                                                                				the web.
            </p>

        </div>
        <div class="flex flex-wrap space-y-4 sm:space-y-0 sm:space-x-4 text-center mt-8">
            <a class="w-full sm:w-auto flex-none bg-gray-900 hover:bg-gray-700 text-white text-lg leading-6 font-semibold py-3 px-6 border border-transparent rounded-xl focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-900 focus:outline-none transition-colors duration-200 " href="/pricing/">Get started</a>
            <a href="/reviews/" class="w-full sm:w-auto flex-none bg-gray-50  text-gray-900 font-mono leading-6 py-3 sm:px-6 border border-gray-200 rounded-xl flex items-center justify-center space-x-2 sm:space-x-4 focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-gray-300 focus:outline-none transition-colors duration-200">


                See more customer reviews

            </a>
        </div>
    </div>
    <div class="  mx-auto py-8 px-4">
        <div class="space-y-10 md:space-y-0 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-12 lg:grid-cols-3  px-8">

            {%- for review in reviews.reviews limit:3 -%}
                <div class="bg-white rounded-r-xl sm:rounded-xl overflow-hidden p-8 text-center">
                    <div class="absolute z-20 top-1/2 right-0 xl:right-auto xl:left-0 text-black rounded-full -mt-4 -mr-4 xl:mr-0 xl:-ml-4 pointer-events-none" style="opacity: 0; transform-origin: 50% 50% 0px;">
                        <svg class="h-8 w-8" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" stroke="rgba(255, 255, 255, 0.5)" stroke-width="8" fill="rgba(0, 0, 0, 0.5)"></circle>
                        </svg>
                    </div>
                    <div class="relative z-10 overflow-hidden flex-none mx-auto w-32 h-32">
                        <img loading="lazy" src="{{ review.photo }}" alt="" class="absolute max-w-none object-cover bg-gray-100 rounded-full" style="width: 100%; height: 100%; left: 0px; top: 0px; transform-origin: 50% 50% 0px;"></div>
                        <div class="pt-6">
                            <div class="mb-4">
                                <span class="lex flex-col items-center text-lg">
                                    <span style="font-weight: 600;">
                                        {{ review.review }}
                                    </span>

                                </span>


                            </div>
                            <div class="flex flex-col items-center" style="font-weight: 500;">
                                <p style="color: rgb(8, 145, 178); transform-origin: 50% 50% 0px;">{{ review.name }}</p>
                                <p style="color: rgb(113, 113, 122); transform-origin: 50% 50% 0px;">{{ review.title }}</p>
                            </div>
                        </div>
                    </div>

                {%- endfor -%}
            </div>
        </div>
    </section>
