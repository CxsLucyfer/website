<div class="bg-white">
	<div class="mx-auto max-w-4xl px-4 py-16 sm:px-6 sm:pt-20 sm:pb-24 lg:max-w-7xl lg:px-8 lg:pt-24">
		<h2 class="text-4xl font-extrabold tracking-tight text-black">
			Helperbird works on your favorite
			<span class="text-pink-600">platforms</span>. From every website you visit, to your favorite
			apps, Helperbird is integrated with all of them.
		</h2>

		<div
			class="mt-12 grid grid-cols-1 gap-x-6 gap-y-12 sm:grid-cols-2 lg:mt-16 lg:grid-cols-4 lg:gap-x-8 lg:gap-y-16"
		>
			{%- for app in apps.all -%}
			<div class="rounded-xl bg-white p-6" style="background: {{ app.color }}">
				<div>
					<span class="flex h-12 w-12 items-center justify-center rounded-full">
						{{ app.icon | svgContents | safe }}
					</span>
				</div>
				<div class="mt-6">
					<h3 class="text-xl font-medium text-black">{{app.title}}</h3>
					<p class="mt-2 text-base font-medium text-black">{{app.description}}</p>

					<a
						href="{{app.link}}"
						target="_blank"
						class="btn btn-primary mt-6 w-full items-center justify-center px-5 py-3"
						>Download</a
					>
				</div>
			</div>

			{%- endfor -%}
		</div>
	</div>
</div>
