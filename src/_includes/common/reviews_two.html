<section class="testimonials pb-16" style="background-color: #1bb5e7">
	<div class="mx-auto max-w-7xl py-8 px-4 sm:py-24 sm:px-6">
		<div>
			<h2
				class="mt-1 text-5xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-5xl"
			>
				What our Helperbird customers say
			</h2>
			<p class="mt-5 max-w-xl text-2xl">
				Over 1,200,000 use Helperbird every day. Allowing them to be more accessible and productive
				on the web.
			</p>
		</div>
		<div class="mt-8 flex flex-wrap space-y-4 text-center sm:space-y-0 sm:space-x-4">
			<a
				class="w-full flex-none rounded-xl border border-transparent bg-gray-900 py-3 px-6 text-lg font-semibold leading-6 text-white transition-colors duration-200 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 focus:ring-offset-white sm:w-auto"
				href="/pricing/"
				>Get started</a
			>
			<a
				href="/reviews/"
				class="flex w-full flex-none items-center justify-center space-x-2 rounded-xl border border-gray-200 bg-white py-3 font-mono leading-6 text-gray-900 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 focus:ring-offset-white sm:w-auto sm:space-x-4 sm:px-6"
			>
				See more customer reviews
			</a>
		</div>
	</div>
	<div class="mx-auto py-8 px-4">
		<div
			class="space-y-10 px-8 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-12 md:space-y-0 lg:grid-cols-4"
		>
			{%- for review in reviews.reviews limit:6 -%}
			<div class="overflow-hidden rounded-r-xl bg-white p-8 text-center sm:rounded-xl">
				<div
					class="pointer-events-none absolute top-1/2 right-0 z-20 -mt-4 -mr-4 rounded-full text-black xl:right-auto xl:left-0 xl:mr-0 xl:-ml-4"
					style="opacity: 0; transform-origin: 50% 50% 0px"
				>
					<svg class="h-8 w-8" viewBox="0 0 100 100">
						<circle
							cx="50"
							cy="50"
							r="40"
							stroke="rgba(255, 255, 255, 0.5)"
							stroke-width="8"
							fill="rgba(0, 0, 0, 0.5)"
						></circle>
					</svg>
				</div>
				<div class="relative z-10 mx-auto h-32 w-32 flex-none overflow-hidden">
					<img
						loading="lazy"
						src="{{ review.photo }}"
						alt="Photo of {{ review.name }}"
						class="absolute max-w-none rounded-full bg-gray-100 object-cover"
						style="width: 100%; height: 100%; left: 0px; top: 0px; transform-origin: 50% 50% 0px"
					/>
				</div>
				<div class="pt-6">
					<div class="mb-4">
						<span class="lex flex-col items-center text-lg">
							<span style="font-weight: 600"> {{ review.review }} </span>
						</span>
					</div>
					<div class="flex flex-col items-center" style="font-weight: 500">
						<p style="color: rgb(8, 145, 178); transform-origin: 50% 50% 0px">{{ review.name }}</p>
						<p style="color: rgb(113, 113, 122); transform-origin: 50% 50% 0px">
							{{ review.title }}
						</p>
					</div>
				</div>
			</div>

			{%- endfor -%}
		</div>
	</div>
</section>
