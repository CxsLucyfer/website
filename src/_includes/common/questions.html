<section
	tabindex="-1"
	class="relative mx-auto max-w-7xl p-8 px-4 pt-16 pb-16 focus:outline-none sm:px-3 md:px-5"
>
	<h2 class="mt-1 text-5xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-5xl">
		Frequently asked questions
	</h2>
	<p class="mt-5 max-w-xl text-2xl">Can’t find the answer you’re looking for?</p>

	<p class="mt-5 max-w-xl text-2xl">
		Reach out to our
		<a
			href="/support/"
			class="hover:decoration-wavy0 font-medium text-blue-600 no-underline decoration-blue-500 hover:underline"
			>customer support</a
		>
		team.
	</p>

	<div class="mt-16">
		<dl
			class="space-y-10 md:grid md:grid-cols-2 md:gap-x-8 md:gap-y-12 md:space-y-0 lg:grid-cols-3"
		>
			{%- for question in questions.helperbird -%}
			<div class="rounded-lg bg-white p-6">
				<dt class="text-lg font-medium leading-6 text-black">{{question.question}}</dt>
				<dd class="mt-2 text-base text-black">{{question.answer}}</dd>
			</div>

			{%- endfor -%}
		</dl>
	</div>
</section>
